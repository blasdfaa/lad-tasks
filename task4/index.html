<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: grid; place-items: center">
      <select name="difficulty" id="difficulty_select" title="Выберите сложность">
        <option value="low">Легко</option>
        <option value="medium" selected>Средне</option>
        <option value="hard">Сложно</option>
      </select>
    </div>
    <div>
      <button type="button" id="start_btn">Начать игру</button>
    </div>
    <p style="text-align: center">Ход противника:</div>
    <div id="monster_move"></div>
    <p style="text-align: center">Сделать ход:</div>
    <div id="player_moves"></div>
    <div id="hp">
      <div>
        Monster HP:
        <strong id="monster_hp"></strong>
      </div>
      <div>
        Hero HP:
        <strong id="hero_hp"></strong>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
